<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2 (HTML)</title>
    <style>
        .bordered {
          border: 1px solid black;
          width: 13.5%;
          padding: 5px;
          padding-top: 0px;
          margin: 20px;
        }
    </style>
</head>
<body>
    <div class="bordered">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
